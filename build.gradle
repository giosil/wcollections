plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation libs.junit.junit
    compileOnly libs.javax.servlet.javax.servlet.api
}

group = 'org.dew'
version = '1.0.0'
description = 'wcollections'
java.sourceCompatibility = JavaVersion.VERSION_1_6

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

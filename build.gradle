/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation libs.junit.junit
    compileOnly libs.javax.servlet.javax.servlet.api
}

group = 'org.dew'
version = '1.0.0'
description = 'wcollections'
java.sourceCompatibility = JavaVersion.VERSION_1_6

java {
    withSourcesJar()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

// Custom tasks 'beforeBuild' and 'afterBuild' are defined to copy the artifacts into target folder.

task beforeBuild {
    doFirst {
        println("[beforeBuild] doFirst...")
        def destDir = new File("${buildDir}/../target")
        if (!destDir.exists()) {
            destDir.mkdirs()
        }
    }
}

task afterBuild(type: Copy) {
    from("${buildDir}/libs")
    into("${buildDir}/../target")
}

build {
    dependsOn beforeBuild
    finalizedBy afterBuild
}